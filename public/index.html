<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Example</title>
</head>
<body ng-app="myApp">
  <h1>{{"Hello " + "Angular!"}}</h1>
  <div>
    {{ 2 + 3 }}
  </div>

  <div ng-controller="MyController">
    {{ myFirstName }}

    <br>
    
    <input type="text" ng-model="myModel">
    <div>
      {{ myModel }}
    </div>
    My First Name: {{ myFirstName }}
    <br>
    Main Character: {{ mainCharacter }}
    <br>
    Character Version: {{ characterVersion }}
    <br>

    <form>
      <input type="text" ng-model="title">
      <input type="text" ng-model="author">
      <button ng-click="BookService.addBook(title, author); title=''; author='';">Add Book</button>
    </form>
    <br>
    <ul>
      <li class="book" ng-repeat="book in books">
        <h4 class="book_title" ng-click="">{{book.title}}</h4>
        <p class="book_author">{{book.author}}</p>
      </li>
    </ul>
    {{ Movies }}
  </div>

  Version {{ version }}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <script src="/js/myApp.js" type="text/javascript"></script>
  <script src="/js/values.js" type="text/javascript"></script>
  <script src="/js/constants.js" type="text/javascript"></script>
  <script src="/js/factories.js" type="text/javascript"></script>
  <script src="/js/services.js" type="text/javascript"></script>
  <script src="/js/providers.js" type="text/javascript"></script>
  <script src="/js/controllers.js" type="text/javascript"></script>
</body>
</html>
